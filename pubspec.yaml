name: flutter_mapbox_navigation
description: >
  Add Turn By Turn Navigation to Your Flutter Application Using MapBox. 
  Never leave your app when you need to navigate your users to a location.
version: 0.3.0
homepage: "https://mutesasira.dev"
repository: "https://github.com/mutesasira/flutter_mapbox_navigation"

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^5.0.0+1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.mutesasira.fluttermapboxnavigation
        pluginClass: FlutterMapboxNavigationPlugin
      ios:
        pluginClass: FlutterMapboxNavigationPlugin
      linux:
        pluginClass: FlutterMapboxNavigationPlugin
      macos:
        pluginClass: FlutterMapboxNavigationPlugin
      windows:
        pluginClass: FlutterMapboxNavigationPluginCApi
      web:
        pluginClass: FlutterMapboxNavigationWeb
        fileName: flutter_mapbox_navigation_web.dart
